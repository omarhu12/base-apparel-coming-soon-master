<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./style.css" />

    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="flex">
      <div id="first">
        <img id="logo" src="./images/logo.svg" alt="" />
        <h1>We're <strong>coming soon</strong></h1>
        <p id="heroMessage">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="/">
          <div class="">
            <div class="form-control">
              <div id="btn">
                <input type="email" id="email" placeholder="Email Address" />
                <button>
                  <img id="arrow" src="./images/icon-arrow.svg" alt="" />
                </button>
              </div>
              <img id="error" src="./images/icon-error.svg" alt="" />
              <p id="errorMessage">Please provide a valid email</p>
            </div>
          </div>
        </form>
      </div>
      <img id="hero" src="./images/hero-desktop.jpg" alt="" />
    </div>

  </body>
</html>
